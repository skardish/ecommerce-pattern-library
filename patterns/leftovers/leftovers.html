<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>leftovers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Open+Sans:400,400i,700|Merriweather:400,400i,700" rel="stylesheet">
  <link href="leftovers.css" rel="stylesheet">
</head>
<body>

  <section id="review" tabindex="0">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1 gutter-1-2">
        <h2 class="push-1-2 gutter-1-2 navy text-center">Leave a product review.</h2>

          <form class="max-length island" method="post" action="#" novalidate>
            <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
              <h3 class="push-0">
                <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please leave a product review</span>
              </h3>
            </div>

            <div class="push-1-2">
              <label for="name">Name</label>
              <input id="name" required aria-describedby="name-error">
              <p class="error-message milli island-1-4 push-0" id="name-error">
                <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide a name</span>
              </p>
            </div>

            <div class="push-1-2">
              <label for="email">Email</label>
              <input type="email" id="email" required aria-describedby="email-error">
              <p class="error-message milli island-1-4 push-0" id="email-error">
                <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
                <span class="icon-label">Please provide a properly formatted email address</span>
              </p>
            </div>

            <div class="push-1-2">
              <label for="url">Review <em class="flag-optional milli normal"></em></label>
              <input type="url" id="url">
            </div>

            <div class="push-1-2 pad-t-1-2">
              <input type="checkbox" id="agree" required aria-describedby="agree-error">
              <label for="agree">Agree to the terms and conditions</label>
              <p class="error-message milli island-1-4 push-0" id="agree-error">
                <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
                <span class="icon-label">Agree to the terms and conditions</span>
              </p>
            </div>

            <div class="pad-t-1-2">
              <button class="btn" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>

</body>
</html>
