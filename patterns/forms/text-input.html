<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Open+Sans:400,400i,700|Merriweather:400,400i,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="max-length island">
    <form method="POST" action="ttps://formspree.io/skardish@outlook.com">
      <fieldset>
        <legend class="italic giga push"> Personal details </legend>
        <div class="grid">
          <div class="push unit xs-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push unit xs-1 m-1 l-1-2">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone">
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="shipping">Please select a shipping option</label>
            <select id="shipping" name="shipping">
              <option>FREE (12-15 Business Days)</option>
              <option>Standard $20 (8-10 Business Days)</option>
              <option>Premium $50 (1-2 Business Days)</option>
            </select>
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="address">Address</label>
            <textarea id="address" name="adress"></textarea>
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="credit">Credit Card Info</label>
            <textarea id="credit" name="credit"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic giga push"> Feedback </legend>
        <div class="push">
          <label for="statement"> How was your experience with us today? </label>
          <textarea id="statement" name="statement"></textarea>
        </div>
        <input type="hidden" name="_subject" value="feedback">
        <div class="text-center push">
          <button class="btn"> Finalize Purchase </button>
        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
