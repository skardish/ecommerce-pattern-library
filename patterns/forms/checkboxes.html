<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkboxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Open+Sans:400,400i,700|Merriweather:400,400i,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <form>
    <fieldset>
      <legend class="unit xs-1 giga bold push-1-2 gutter-1-2 push-r-2 pad-t-1-8 pad-b-1-2">What color would you like...</legend>
      <div class="grid">
        <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4 pad-t-1-8">
          <input type="checkbox" id="blue">
          <label for="blue">Blue</label>
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4 pad-t-1-8">
          <input type="checkbox" id="black">
          <label for="black">Black</label>
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4">
          <input type="checkbox" id="white">
          <label for="white">White</label>
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4">
          <input type="checkbox" id="navy">
          <label for="navy">Navy</label>
        </div>
      </div>
    </fieldset>
  </form>

</body>
</html>
